<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Apex API STATS</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-content">
            <!-- Logo image -->
            <img src="../img/logo.gif" alt="Apex Legends Stats">
            <!-- Title of the website -->
            <h1>Apex Legends Stats</h1>
        </div>
    </header>
    
    <!-- Container for student information -->
    <div id="student-info">
    </div>
    
    <!-- Main content section -->
    <div id="content">
        <!-- Section for player information -->
        <div id="top">
            <!-- Title for player information section -->
            <h2>Player Information</h2>
            <!-- Input fields for username and platform -->
            <label for="user">Username:</label>
            <input type="text" id="user">
            <label for="platform">Platform:</label>
            <select id="platform">
                <option value="PC">PC</option>
                <option value="X1">Xbox</option>
                <option value="PS4">PlayStation</option>
            </select>
            <!-- Button to submit player information -->
            <button id="amit">Submit</button>
        </div>
        
        <!-- Section for API data -->
        <div id="api-data">
            <!-- Title for API data section -->
            <h2>API Data</h2>
            <!-- Output area for API data -->
            <div id="output"></div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <!-- Copyright notice -->
        <p>&copy; 2024 Apex Legends Stats</p>
        <!-- Additional information or credits -->
        <p>@all rights reserved Amit Gurung</p>
    </footer>

    <!-- JavaScript file -->
    <script src="../js/scripts.js" defer></script>
</body>
</html>
